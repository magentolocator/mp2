<!DOCTYPE html>
<html lang="en">

<head>
{% include head.html %}
</head>

<body>
<!-- Navigation -->
{% include nav.html %}

<!-- Page breadcrumb -->
<!-- Page Content -->
  <div class="container">
    <div class="section">

    	<div class="row">
	        <div class="col s12">
	        <h1 class="header">{{ page.title }}</h1>

	        <div class="nav-wrapper">
		      <div class="col s12">
		        <a href="{{ site.url }}" class="breadcrumb">Home</a>
		        <a href="{{ page.url }}" class="breadcrumb">{{ page.title }}</a>
		      </div>
		    </div>



	          <div class="card">
	          	{% if(page.image) %}
	            <div class="card-image">
	              <img src="{{ site.url }}{{ page.image }}">
	              <span class="card-title">{{ page.title }}</span>
	            </div>
	            {% endif %}

	            


	            <div class="card-content">
	              {{ content }}
	            </div>


	          </div>
	        </div>
	      </div>
		
	    {% if(page.enable_comment) %}
			<div class="row" id="comment-section">
				<h3 class="header">Comments</h3>
				<div class="col s12 m12">
					<div class="card">
					<!-- <span class="card-title">Comments</span> -->
					<div class="card-content">
						{% include disqus.html %}
					</div>
					</div>
				</div>
			</div>
		{% endif %}
	</div>
</div>



<!-- Footer -->
{% include footer.html %}

<!-- JavaScript -->
{% include javascript.html %}

</body>

</html>
