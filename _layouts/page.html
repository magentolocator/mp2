<!DOCTYPE html>
<html lang="en">

<head>
{% include head.html %}
</head>

<body>
<!-- Navigation -->
{% include nav.html %}

<!-- Page breadcrumb -->
<nav>
<div class="nav-wrapper" id="breadcrumb-wrapper">
  <div class="col s12">
    <a href="{{ site.url }}" class="breadcrumb">Home</a>
    <a class="breadcrumb">{{ page.title }}</a>
  </div>
</div>
</nav>

<!-- Page Content -->
  <div class="container">
    <div class="section">

    	<div class="row">
	        <div class="col s12">
	        <h1 class="header">{{ page.title }}</h1>

			{{ content }}


	        </div>
	      </div>
		
	    {% if(page.enable_comment) %}
			<div class="row" id="comment-section">
				<h3 class="header">Comments</h3>
				<div class="col s12 m12">
					<div class="card">
					<!-- <span class="card-title">Comments</span> -->
					<div class="card-content">
						{% include disqus.html %}
					</div>
					</div>
				</div>
			</div>
		{% endif %}
	</div>
</div>



<!-- Footer -->
{% include footer.html %}

<!-- JavaScript -->
{% include javascript.html %}

</body>

</html>
