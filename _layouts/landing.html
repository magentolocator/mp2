<!DOCTYPE html>
<html lang="en">

<head>
{% include head.html %}
</head>

<body>
<!-- Navigation -->
{% include nav.html %}

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h1 class="header center">{{ page.title }}</h1>
        <div class="row center">
            <h4 class="header col s12 light center">{{ page.description }}</h4>
        </div>
        <div class="row center">
            <a href="#live-demo" class="btn-light btn-large waves-effect waves-light modal-trigger">Demo</a>
            <a href="{{ page.pricing }}" class="btn-light btn-large waves-effect waves-light">Pricing</a>
        </div>
    </div>
</div>


<!-- Page Content -->
  <div class="container">
    <div class="section">

    


    	<div class="row">
	        <div class="col s12 m9 l10">

		    

	          <div class="card">
	          	<!-- {% if(page.image) %}
	            <div class="card-image">
	              <img src="{{ site.url }}{{ page.image }}">
	              <span class="card-title">{{ page.title }}</span>
	            </div>
	            {% endif %} -->

	            


	            <div class="card-content">
	              {{ content }}
	            </div>


	            <div class="card-action">
	              <p>{% include social-buttons.html %}</p>

	            </div>
	          </div>
	        </div>

	         <div class="col hide-on-small-only m3 l2">
		      <div class="toc-wrapper pin-top" style="top: 0px;">
		        <div style="height: 1px;">
		          <ul class="section table-of-contents">
		            <li><a href="#collections" class="active">Collections</a></li>
		            <li><a href="#dropdown">Dropdown</a></li>
		            <li><a href="#navbar">Navbar</a></li>
		          </ul>
		        </div>
		      </div>
		    </div>
		    
	      </div>
		

		<div class="row" id="comment-section">
			<h3 class="header">Comments</h3>
			<div class="col s12 m12">
				<div class="card">
				<!-- <span class="card-title">Comments</span> -->
				<div class="card-content">
					{% include disqus.html %}
				</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- Footer -->
{% include footer.html %}

<!-- JavaScript -->
{% include javascript.html %}

</body>

</html>
