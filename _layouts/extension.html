<!DOCTYPE html>
<html lang="en">

<head>
{% include head.html %}
</head>

<body>
<!-- Navigation -->
{% include nav.html %}

<!-- Page breadcrumb -->
<nav>
	<div class="nav-wrapper" id="breadcrumb-wrapper">
	  <div class="col s12">
	    <a href="{{ site.url }}" class="breadcrumb">Home</a>
	    <a href="{{ site.url }}/kb/" class="breadcrumb">Knowledge Base</a>
	    <a class="breadcrumb">{{ page.title }}</a>
	  </div>
	</div>
</nav>

<!-- Page Content -->
  <div class="container">
    <div class="section">

    	<div class="row">
	        <div class="col s12 ">

        	<h1 class="header">{% if(page.h1-title) %}{{ page.h1-title }}{% else %}{{ page.title }}{% endif %}</h1>

	          <div class="card">
	          	<!-- {% if(page.image) %}
	            <div class="card-image">
	              <img src="{{ site.url }}{{ page.image }}">
	              <span class="card-title">{{ page.title }}</span>
	            </div>
	            {% endif %} -->

	            


	            <div class="card-content">
	              {{ content }}
	            </div>


	            <div class="card-action">
	              <p>{% include social-buttons.html %}</p>

	            </div>
	          </div>
	        </div>

	       

    
	      </div>
		

		<div class="row" id="comment-section">
			<h3 class="header">Reviews</h3>
			<div class="col s12 m12">
				<div class="card">
				<!-- <span class="card-title">Comments</span> -->
				<div class="card-content">
				</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- Footer -->
{% include footer.html %}

<!-- JavaScript -->
{% include javascript.html %}

</body>

</html>
