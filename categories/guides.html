---
layout: page
title: Our Blog Guides
description: "Our Blog Guides"
redirect_from:
sitemap: false
  - /guides/
---

<div class="container">
	<div class="row previews">
		{% for post in site.categories.guide %}
		<div class="col-lg-4 col-sm-6">
			<div class="thumbnail">
				<a href="{{ site.url }}{{ post.url }}" class="post-image-link">
					<img src="{{ site.url }}{{ post.image }}" alt="{{ post.description }}">
				</a>
				<div class="caption">
					<a href="{{ site.url }}{{ post.url }}" class="post-image-link">
	                    <h3>{{ post.title }}</h3>
	                </a>
					<p>{{ post.excerpt }}</p>
					<a href="{{ site.url }}{{ post.url }}" class="btn btn-default">View details</a>
				</div>
			</div>
		</div>	  
		{% endfor %}
	</div>
</div>
